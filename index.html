<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assets/weather-app-img/images/search.png"></button>
        </div>

        <div class="weather">
            <img src="assets/weather-app-img/images/rain.png" alt="Rain" class="weather-icon">
            <h1 class="temp">22&deg;C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/weather-app-img/images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/weather-app-img/images/wind.png" alt="humidity">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
